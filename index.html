<!doctype html>

<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Réservia</title>
    <meta name="description" content="Reservia">
    <meta name="keywords" content="voyage,hotels,réservation">
    <link rel="stylesheet" href="assets/css/styles.css?v=1.0">
    <link rel="stylesheet" href="assets/css/desktop.css?v=1.0">
</head>

<body>
    <div class="wrapper-page">
        <div class="nav-bar">
            <div class="nav-bar-element">
                <div class="nav-link">
                    <img src="assets/images/logo/Reservia.svg" alt="">
                </div>
            </div>
            <div class="nav-bar-element active">
                <div class="nav-link">Hébergements</div>
            </div>
            <div class="nav-bar-element">
                <div class="nav-link">Activités</div>
            </div>
            <div class="nav-bar-element">
                <div class="nav-link">S'inscrire</div>
            </div>
        </div>

        <section class="search">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>


            <form class="search-bar">
                <div class="border-search-bar"></div>
                <div class="icon-location">
                    <i class="fas fa-map-marker-alt icon-position"></i>
                </div>
                <input type="text" placeholder="Marseille, France">
                <div class="button-go">
                    <i class="fas fa-search icon-position"></i>
                </div>
            </form>



            <div class="filters">
                <div class="btn-filter">
                    Filtres
                </div>
                <div class="btn-filter">
                    <div class="icon"><i class="fas fa-money-bill-wave"></i></div>
                    <div class="btn-content">Economique</div>
                </div>
                <div class="btn-filter">
                    <div class="icon"><i class="fas fa-child"></i></div>
                    <div class="btn-content">Familial</div>
                </div>
                <div class="btn-filter">
                    <div class="icon"><i class="fas fa-heart"></i></div>
                    <div class="btn-content">Romantique</div>
                </div>
                <div class="btn-filter">
                    <div class="icon"><i class="fas fa-dog"></i></div>
                    <div class="btn-content">Animaux autorisés</div>
                </div>
            </div>
            <div class="disponibility">
                <div class="icon"><i class="fas fa-info fa-xs"></i></div>
                <div class="text">Plus de 500 logements sont disponibles dans cette ville</div>
            </div>

        </section>

    </div>

<script src="https://kit.fontawesome.com/5e0fd3479d.js" crossorigin="anonymous"></script>
</body>
</html>
